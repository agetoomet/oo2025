<!doctype html>
<html>
  <head>
    <title>Joonistamine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
        "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    <script src="drawing.js"></script>
    <link rel="stylesheet" href="drawing.css">
  </head>
  <body>
    <section>
			<h2 class="poppins-bold">10. Küsimuse sisu ja ülesanne</h2>
            <section class="canvas-box">
                <img src="pics/pencil.png" alt="black pencil">
                &nbsp; &nbsp; &nbsp; &nbsp; 
                <input type="color" id="colorInput">
                &nbsp; &nbsp; &nbsp; &nbsp; 
                <label for="lwInput" class="poppins-bold">Pliiatsi suurus:</label>
                <input type="range" id="lwInput" class="line-width" min="1", max="50" value="2" step="1">
                &nbsp; &nbsp; &nbsp; &nbsp;
                <button id="eraser" class="eraser">
                  <img src="pics/eraser.png" alt="black eraser" >
                </button>
                &nbsp; &nbsp; &nbsp; &nbsp; 
                <button id="clearCanvasBtn" class="poppins-light" type="button">KUSTUTA</button>
                <br>
                <canvas id="canvas" class="canvas" width="907" height="405"></canvas>
            </section>
	  </section>
    <button id="nextBlock" class="poppins-bold" type="button">Järgmine plokk</button>
    <script>
        const range = document.querySelector('input[type="range"]');

        range.addEventListener('input', () => {
            const val = (range.value - range.min) / (range.max - range.min) * 100;
            range.style.background = `linear-gradient(to right, black 0%, black ${val}%, #ccc ${val}%, #ccc 100%)`;
        });

        range.dispatchEvent(new Event('input'));
    </script>
  </body>
</html>
