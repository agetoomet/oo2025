<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arva ära number</title>
  <style>
    body {
      font-family: "Lucida Console", "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 200px;
      background-color: lightblue;
    }
    input, button {
      margin: 10px;
      font-size: 1rem;
    }
    #teade {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Arva number (1 kuni 100)</h1>
  <label for="mangijaNimi">Sisesta oma nimi:</label>
  <input type="text" id="mangijaNimi">
  <button id="alustaMang">Alusta mängu</button>

  <div id="manguOsa" style="display: none; margin-top: 20px;">
    <p id="tervitus"></p>

    <label for="pakkumine">Sinu pakkumine:</label>
    <input type="number" id="pakkumine">
    <button id="kontrolli">Kontrolli</button>
    <button id="uusMang">Uus mäng</button>

    <p id="teade"></p>
    <p id="katsed"></p>
  </div>

  <script type="module" src="arvuarvamine.js"></script>
</body>
</html>
